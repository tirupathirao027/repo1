      uses: actions/checkout@v2
    - name: cloning
      run: |
        git clone --bare https://github.com/tirupathirao027/repo1.git
        cd repo1.git
        git push --mirror https://github.com/htlnxls/repo2.git
        cd ..
        rm -rf repo1.git

